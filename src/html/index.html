<!DOCTYPE html>
<html>
	<head>
		<title>Multiple LayoutTasks Service</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/util.js"></script>
	</head>
	<body>
		<script>
			function isValidLanguage(lan){
				return (lan == "de" || lan == "en");
			}

			var lan = null;

			//check cookie for language
			if(isValidLanguage(Cookie.Read("language")))
				lan = Cookie.Read("language");

			//check browser language
			if (lan == null){
				var browserLan = (navigator.language || navigator.userLanguage).substr(0,2);
				if(isValidLanguage(browserLan))
					lan = browserLan;
			}

			//default, if still not decided
			if (lan == null)
            	lan = "en";
			
			//redirect
           	window.location.href = "/" + lan;
        </script>
	</body>
</html>
